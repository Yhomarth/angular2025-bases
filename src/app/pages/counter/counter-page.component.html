<h1>Counter {{ counter }} </h1>
<h1>Counter Signal {{ counterSignal() }}</h1>
<hr>

<button class="mt-1 mx-2 btn btn-lg btn-primary" (click)="increaseBy(1)">+1</button>
<button class="mt-1 mx-2 btn btn-lg btn-primary" (click)="increaseBy(-1)">-1</button>
<button class="mt-1 mx-2 btn btn-lg btn-primary" (click)="resetCounter()">Reset</button>
