<h1>DragonBall Page</h1>
<hr>

<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>

    <input type="text" class="form-control" placeholder="Nombre del personaje" />
    <input type="number" class="form-control mt-2" placeholder="Poder de pelea" />

    <button class="btn btn-primary mt-2">Agregar Personaje</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Personajes:</h3>

    <ul class="list-group">
      @for( character of characters(); track character.id; let idx = $index ){

      @if(character.power > 1000){
      <li class="list-group-item">
        <span> {{ idx + 1 }} - {{ character.name }} </span>
        <strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power < 9000">{{
          character.power }}</strong>
      </li>
      }
      @else {
        <li class="list-group-item">
          <span>Aqui no hay nadie</span>
        </li>
      }

      }
    </ul>

  </div>

</section>
